<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Owner Location</title>
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Venue Owner Location</h1>

    <!-- Table to display venue owner data -->
    <table id="owner-location-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Function to fetch venue owner location data
        function fetchOwnerLocation() {
            const routeName = "bhojad";  // Replace with the actual route name or parameter
            fetch(`/api/get_venue_owner_location/?route=${routeName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ownerLocation) {
                        const { latitude, longitude, username } = data.ownerLocation;

                        // Log the data to the console
                        console.log('Owner Location:', data.ownerLocation);

                        // Update the table with the owner's location
                        const tableBody = document.querySelector('#owner-location-table tbody');
                        const row = `<tr>
                                        <td>${username}</td>
                                        <td>${latitude}</td>
                                        <td>${longitude}</td>
                                      </tr>`;
                        tableBody.innerHTML = row;  // Clear and insert new data (or append if needed)
                    } else {
                        console.error('No owner location found');
                    }
                })
                .catch(error => console.error('Error fetching owner location:', error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchOwnerLocation, 2000);
    </script>

</body>
</html>
