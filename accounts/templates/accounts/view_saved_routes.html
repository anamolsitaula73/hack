<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Routes & Venue Owner Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #f4f4f4;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 50vh;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        td {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Saved Routes & Venue Owner Location</h1>

    <!-- Table displaying saved route data -->
    <table>
        <thead>
            <tr>
                <th>Route Name</th>
                <th>Starting Point</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody>
            {% for route in routes %}
            <tr onclick="showRouteDetails('{{ route.route_name }}', {{ route.route_data|safe }}, '{{ route.starting_point }}', '{{ route.destination }}')">
                <td>{{ route.route_name }}</td>
                <td>{{ route.starting_point }}</td>
                <td>{{ route.destination }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Bus Stops</h2>

    <!-- Table displaying all bus stops -->
    <table id="bus-stops-table">
        <thead>
            <tr>
                <th>Bus Stop Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be dynamically updated -->
        </tbody>
    </table>

    <h2>Venue Owner Details</h2>

    <!-- Table displaying venue owner details -->
    <table id="owner-details-table" style="">
        <thead>
            <tr>
                <th>Owner Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Venue Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be dynamically updated -->
        </tbody>
    </table>

    <!-- Map to display the routes -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        let map = L.map('map');
        
        // Custom icon for the user's location
        const userLocationIcon = L.icon({
            iconUrl: '/static/images/userloc.png', // Path to your custom icon
            iconSize: [32, 32],  // Size of the icon
            iconAnchor: [16, 32], // Anchor the icon at the bottom center
            popupAnchor: [0, -32] // Position of the popup relative to the icon
        });

        const busStopIcon = L.icon({
            iconUrl: '/static/images/busstop.png', // Path to your bus stop icon
            iconSize: [32, 32],  // Adjust the size of the icon
            iconAnchor: [16, 32], // Anchor the icon at the bottom center
            popupAnchor: [0, -32] // Position of the popup relative to the icon
        });
        
        const ownerIcon = L.icon({
            iconUrl: '/static/images/download1.png', // Path to your venue owner icon
            iconSize: [32, 32],  // Adjust the size of the icon
            iconAnchor: [16, 32], // Anchor the icon at the bottom center
            popupAnchor: [0, -32] // Position of the popup relative to the icon
        });
        

        // Use geolocation to center the map on the user's current location
        navigator.geolocation.getCurrentPosition(function(position) {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            // Center the map on the user's location
            map.setView([userLat, userLng], 13);

            // Add the tile layer (map tiles from OpenStreetMap)
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: 'Leaflet &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
                maxZoom: 18
            }).addTo(map);

            // Add a marker for the user's location with custom icon
            L.marker([userLat, userLng], { icon: userLocationIcon })
                .addTo(map)
                .bindPopup('Your current location')
                .openPopup();
        }, function() {
            // If geolocation fails, fall back to default coordinates
            map.setView([28.2380, 83.9956], 11);  // Default coordinates (fallback)
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: 'Leaflet &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
                maxZoom: 18
            }).addTo(map);
        });

        let routeLine;
        let markers = [];
        let busStopMarkers = [];
        let venueOwnerMarkers = [];

        const busStops = [
            {% for bus_stop in all_bus_stops %}
                {
                    name: "{{ bus_stop.name }}",
                    latitude: {{ bus_stop.latitude }},
                    longitude: {{ bus_stop.longitude }},
                    route: "{{ bus_stop.route }}"
                },
            {% endfor %}
        ];

        const venueOwners = [
            {% for owner in owners %}
                {
                    username: "{{ owner.username }}",
                    route: "{{ owner.route }}",
                    bus_registration: "{{ owner.registration_number }}",
                    verified: "{{ owner.verified }}",
                    latitude: "{{ owner.latitude }}",
                    longitude: "{{ owner.longitude }}"
                },
            {% endfor %}
        ];
        // Function to fetch venue owner location data
        let ownerLocationInterval = null; // Store the interval instance globally

        function fetchOwnerLocation(routeName) {
            fetch(`/api/get_venue_owner_location/?route=${routeName}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ownerLocation) {
                        const { latitude, longitude, username } = data.ownerLocation;
        
                        console.log('Owner Location:', data.ownerLocation);
        
                        // Update the table with the owner's location
                        const tableBody = document.querySelector('#owner-details-table tbody');
                        const row = `<tr>
                                        <td>${username}</td>
                                        <td>${latitude}</td>
                                        <td>${longitude}</td>
                                     </tr>`;
                        tableBody.innerHTML = row; // Clear and insert new data
        
                        // Add the owner's location marker to the map
                        const ownerLocation = L.latLng(latitude, longitude);
        
                        // Clear previous markers if needed
                        if (window.ownerMarker) {
                            map.removeLayer(window.ownerMarker);
                        }
        
                        // Add the marker for the owner's location
                        window.ownerMarker = L.marker(ownerLocation, { icon: ownerIcon }).addTo(map)
                        .bindPopup(`
                        <strong>Latitude:</strong> ${latitude}<br>
                        <strong>Longitude:</strong> ${longitude}<br>
                        <strong>Seats:</strong> ${data.ownerLocation.seats}<br>

                        <strong>Available Seats:</strong> ${data.ownerLocation.seats_available}<br>

                        <strong>Bus Number:</strong> ${data.ownerLocation.bus_num || 'N/A'}<br>
                    `);
        
                        // Center the map on the owner's location
                    } else {
                        console.error('No owner location found');
                    }
                })
                .catch(error => console.error('Error fetching owner location:', error));
        }
        
        function showRouteDetails(routeName, routeCoordinates, startingPoint, destination) {
            // Clear any previous intervals
            if (ownerLocationInterval) {
                clearInterval(ownerLocationInterval);
                ownerLocationInterval = null;
            }
        
            // Fetch owner location every 2 seconds for the selected route
            ownerLocationInterval = setInterval(() => fetchOwnerLocation(routeName), 2000);
        
            // Clear previous route and markers
            if (routeLine) {
                map.removeLayer(routeLine);
            }
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        
            // Draw the route
            const parsedCoordinates = typeof routeCoordinates === 'string' ? JSON.parse(routeCoordinates) : routeCoordinates;
            routeLine = L.polyline(parsedCoordinates.map(coord => [coord.lat, coord.lng]), {
                color: 'blue',
                weight: 5
            }).addTo(map);
        
            // Add starting and destination markers
            const startingLatLng = L.latLng(parsedCoordinates[0].lat, parsedCoordinates[0].lng);
            const destinationLatLng = L.latLng(parsedCoordinates[parsedCoordinates.length - 1].lat, parsedCoordinates[parsedCoordinates.length - 1].lng);
        
            const blueIcon = L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.8.0/dist/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41]
            });
        
            const startMarker = L.marker(startingLatLng, { icon: blueIcon }).addTo(map).bindPopup('Starting Point: ' + startingPoint).openPopup();
            const endMarker = L.marker(destinationLatLng, { icon: blueIcon }).addTo(map).bindPopup('Destination: ' + destination);
        
            markers.push(startMarker, endMarker);
            map.fitBounds(routeLine.getBounds());
        
            // Display bus stops related to the route
            displayBusStops(routeName);
        
            // Display venue owner details related to the route
            displayVenueOwners(routeName);
        }
        
        function displayBusStops(routeName) {
            // Clear previous bus stop markers
            busStopMarkers.forEach(marker => map.removeLayer(marker));
            busStopMarkers = [];

            // Update bus stops table and map
            const tableBody = document.querySelector('#bus-stops-table tbody');
            tableBody.innerHTML = '';

            busStops.filter(busStop => busStop.route === routeName).forEach(busStop => {
                // Add bus stop marker
                const busStopLatLng = L.latLng(busStop.latitude, busStop.longitude);
                const busStopMarker = L.marker(busStopLatLng, { icon: busStopIcon }).addTo(map).bindPopup(busStop.name);
                busStopMarkers.push(busStopMarker);

                // Add bus stop to table
                const row = `<tr>
                               <td>${busStop.name}</td>
                               <td>${busStop.latitude}</td>
                               <td>${busStop.longitude}</td>
                             </tr>`;
                tableBody.innerHTML += row;
            });
        }

       
    </script>
</body>

</html>
