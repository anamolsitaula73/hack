
{% extends 'accounts/base.html' %}


{% load static %}

{% block content %}
<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Owner Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa !important;
            font-family: Arial, sans-serif;
            color: #343a40 !important;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .signup-container h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            color: #ea580c;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group button {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #ea580c;
            border-color: #ea580c;
        }
        .btn-primary:hover {
            background-color: #ff7a18;
            border-color: #ff7a18;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Bus Owner Sign Up</h2>
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm your password" required>
            </div>

            <!-- Bus Registration Number -->
            <div class="form-group">
                <label for="id_bus_registration_number">Bus Registration Number</label>
                <input type="text" id="id_bus_registration_number" name="bus_registration_number" class="form-control" placeholder="Enter bus registration number" required>
            </div>

            <!-- Bus Registration Photo -->
            <div class="form-group">
                <label for="id_bus_registration_photo">Bus Registration Photo</label>
                <input type="file" id="id_bus_registration_photo" name="bus_registration_photo" class="form-control-file" required>
            </div>

            <!-- Route Selection -->
            <div class="form-group">
                <label for="id_route">Route</label>
                <select id="id_route" name="route" class="form-control" required>
                    <option value="">Select a Route</option>
                    {% for route in form.fields.route.queryset %}
                        <option value="{{ route.id }}">{{ route }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

            <!-- Login Link -->
            <div class="text-center mt-3">
                <a href="{% url 'login_owner' %}" style="color: #ea580c;">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
